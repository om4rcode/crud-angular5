<div *ngIf="listar" class="col-sm">
  <table class="table">
    <thead>
      <td>ID</td>
      <td>NOMRE</td>
      <td>EMAIL</td>
      <td>OPCIONES</td>
    </thead>
    <tbody>
      <tr *ngFor="let u of usuarios; let i = index">
        <td>{{i}}</td>
        <td>{{u.nombre}}</td>
        <td>{{u.email}}</td>
        <td>
          <button class="btn btn-warning" (click)="editar = true; crear = false; listar = false; editarUsuario(i)">Editar</button>
          <button class="btn btn-danger" (click)="eliminar(i)" >Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-md btn-primary" (click)="listar=false; crear=true">Agregar Usuario</button>
</div>

<div *ngIf="crear || editar" class="col-sm">
  <form action="">
    <div class="form-group">
      <label for="nombre">Nombres:</label>
      <input class="form-control" type="text" name="_nombre" [(ngModel)]="nombre">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input class="form-control" type="email" name="_email" [(ngModel)]="email">
    </div>
    <div class="form-group">
      <button (click) = "validar()" class="btn btn-primary">{{ crear? 'Registrar' : 'Editar' }}</button>
    </div>
  </form>
</div>
